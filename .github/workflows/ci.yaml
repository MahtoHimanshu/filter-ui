name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-app:ci-test .

      - name: Tag Docker image
        run: |
          docker tag my-app:ci-test rohit-ecr/${{ github.repository }}:${{ github.sha }}
          echo "IMAGE_TAG=rohit-ecr/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE_URL=rohit-ecr/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_ENV
          echo "GIT_REF=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check prerequisites (curl, bash)
        run: |
          if command -v curl >/dev/null 2>&1 && command -v bash >/dev/null 2>&1; then
            echo "curl/bash present"
          else
            sudo apt-get update -qq && DEBIAN_FRONTEND=noninteractive sudo apt-get install -y -qq bash curl ca-certificates
          fi

      - name: Install FacetsCTL
        run: |
          curl -sSL https://facets-cloud.github.io/facets-schemas/scripts/fctl_install.sh | bash && source ~/.bashrc
          if ! command -v fctl &> /dev/null; then echo "fctl not found on PATH"; fi

      - name: Export TOKEN
        run: echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV

      - name: Register image with FacetsCTL
        run: |
          curl -s https://facets-cloud.github.io/facets-schemas/scripts/fctl_register.sh | bash -s -- \
            -u "himanshu.mahto@facets.cloud" \
            -c "https://facetsdemo.console.facets.cloud" \
            -p "tracking-demo" \
            -s "test-svc" \
            -a "rohit-ecr" \
            -i "true"
